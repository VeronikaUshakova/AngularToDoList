<div *ngIf="!loading">
    <div class="filter">
        <input type="text" placeholder="Filter todo by title..." [(ngModel)]="search">
    </div>


    <ul *ngIf = "todosService.todos.length > 0" >
        <li *ngFor="let todo of todosService.todos | todosFilter:search; let i = index">
            <span [class.done]="todo.completed">
                <input type="checkbox" [checked]="todo.completed" (change)="onChange(todo.id)">
                <strong>{{i+1}}</strong> {{todo.title}}
            </span>
            <small *ngIf="todo.date">{{todo.date | date:'medium'}}</small>
            <button class="rm" (click)="removeTodo(todo.id)">&times;</button>
        </li>
    </ul>

    <div *ngIf = "todosService.todos.length <= 0">
        <p>No todos now!!!</p>
    </div>
</div>

<div *ngIf = "loading">
    <p>Loading...</p>
</div>
